<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Backup App</title>
</head>
<body>
    <h1>Flask Backup App</h1>
    <form action="/backup" method="post">
        <label for="name">Job Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="source">Source Path:</label>
        <input type="text" id="source" name="source" required><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule"><br>
        <button type="submit">Add Backup Job</button>
    </form>
</body>
</html>
